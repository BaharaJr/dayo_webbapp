<mat-dialog-content>
  <mat-label>You are about to delete this calculation history. Are you sure?</mat-label>
  <mat-card  class=" w-100">
    <mat-card-title-group>
      <mat-card-title>{{data.created | date}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <div>
        <span>{{data.left +' '+data.operator+' '+data.right+ ' ' + ' = '+ data.result}}</span>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{'Cancel'}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial [color]="'warn'">Sure</button>
</mat-dialog-actions>
